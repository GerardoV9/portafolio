<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenger Encriptador de Texto</title>
    <link rel="shortcut icon" href="imag/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="contenedor">
        <div class="datos">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Introduce tu texto a encriptar"></textarea>
        </div>
        <div class="terminos">
            <p>Solo texto en minusculas y sin acentos.</p>
        </div>
        <div class="boton">
            <button class="btn-encriptar" type="button" onclick="encriptar()">
                Encriptar
            </button>
            <button class="btn-descencriptar" type="button" onclick="desencriptar()">
                Desencriptar
            </button>
        </div>
        <div class="resultado">
            <img src="imag/muÃ±eco.png" alt="" id="imagen">
            <div class="mensaje-encrip" id="mensaje-encriptado">
                <h2 id="titulo-mensaje"> No hay mensaje encriptado</h2>
                <p id="parrafo">Ingrese el texto a encriptar o desencriptar</p>
                <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>-->
            </div>
        </div>
    </div>
   
    
</body>
<script src="index.js"></script>
</html>
